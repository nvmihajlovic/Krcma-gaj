<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Popup Demo</title>
    <link rel="stylesheet" href="weather-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .demo-buttons {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .demo-btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .btn-default {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .btn-summer {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
        
        .btn-winter {
            background: linear-gradient(135deg, #0369a1, #0284c7);
        }
        
        h1 {
            color: white;
            font-family: 'Playfair Display', serif;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .info {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Weather Popup Demo</h1>
    <div class="info">–ö–ª–∏–∫–Ω–∏ –Ω–∞ –¥—É–≥–º–µ –¥–∞ –≤–∏–¥–∏—à –∫–∞–∫–æ –∏–∑–≥–ª–µ–¥–∞ weather popup —É —Ä–∞–∑–ª–∏—á–∏—Ç–∏–º —Ç–µ–º–∞–º–∞</div>
    
    <div class="demo-buttons">
        <button class="demo-btn btn-default" onclick="showWeatherDemo('default')">
            <i class="fas fa-sun"></i> –ü–æ–¥—Ä–∞–∑—É–º–µ–≤–∞–Ω–∞ —Ç–µ–º–∞
        </button>
        <button class="demo-btn btn-summer" onclick="showWeatherDemo('summer')">
            <i class="fas fa-fire"></i> Summer —Ç–µ–º–∞
        </button>
        <button class="demo-btn btn-winter" onclick="showWeatherDemo('winter')">
            <i class="fas fa-snowflake"></i> Winter —Ç–µ–º–∞
        </button>
    </div>

    <script>
        function showWeatherDemo(theme = 'default') {
            // –£–∫–ª–æ–Ω–∏ —Ç–µ–º—É —Å–∞ body
            document.body.classList.remove('summer-theme', 'winter-theme');
            
            // –î–æ–¥–∞—ò —Ç–µ–º—É –∞–∫–æ –Ω–∏—ò–µ default
            if (theme === 'summer') {
                document.body.classList.add('summer-theme');
            } else if (theme === 'winter') {
                document.body.classList.add('winter-theme');
            }
            
            // Mock –ø–æ–¥–∞—Ü–∏
            const mockWeather = {
                temp: 18,
                feelsLike: 16,
                description: '–î–µ–ª–∏–º–∏—á–Ω–æ –æ–±–ª–∞—á–Ω–æ',
                minTemp: 12,
                maxTemp: 22,
                humidity: 65,
                pressure: 1015,
                windSpeed: 12,
                icon: '‚õÖ'
            };
            
            const mockAQI = 2;
            const mockUV = 5;
            const mockPollen = 2;
            
            // –ö—Ä–µ–∏—Ä–∞—ò overlay
            const overlay = document.createElement('div');
            overlay.className = 'weather-overlay';
            
            // AQI badge
            const aqiLabels = {
                1: { text: '–û–¥–ª–∏—á–∞–Ω', class: 'good' },
                2: { text: '–î–æ–±–∞—Ä', class: 'good' },
                3: { text: '–£–º–µ—Ä–µ–Ω', class: 'moderate' },
                4: { text: '–õ–æ—à', class: 'unhealthy' },
                5: { text: '–í–µ–æ–º–∞ –ª–æ—à', class: 'unhealthy' }
            };
            const aqiBadge = aqiLabels[mockAQI];
            
            const uvBadge = mockUV <= 5 ? { text: '–£–º–µ—Ä–µ–Ω', class: 'moderate' } : { text: '–í–∏—Å–æ–∫', class: 'unhealthy' };
            
            const pollenBadge = mockPollen === 1 ? { text: '–ù–∏–∑–∞–∫', class: 'good' } : 
                                mockPollen === 2 ? { text: '–£–º–µ—Ä–µ–Ω', class: 'moderate' } : 
                                { text: '–í–∏—Å–æ–∫', class: 'unhealthy' };
            
            // –§–æ—Ä–º–∏—Ä–∞—ò –¥–∞—Ç—É–º
            const now = new Date();
            const options = { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' };
            const dateStr = now.toLocaleDateString('sr-RS', options);
            
            overlay.innerHTML = `
                <div class="weather-popup">
                    <button class="weather-close" onclick="closeWeatherPopup()">
                        <i class="fas fa-times"></i>
                    </button>
                    
                    <!-- Date Badge -->
                    <div class="weather-date-badge">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${dateStr} ‚Ä¢ Zlatibor, –°—Ä–±–∏—ò–∞</span>
                    </div>
                    
                    <!-- Main Weather -->
                    <div class="weather-main">
                        <div class="weather-main-left">
                            <div class="weather-icon-large">${mockWeather.icon}</div>
                            <div class="weather-desc">${mockWeather.description}</div>
                        </div>
                        <div class="weather-temp">${mockWeather.temp}¬∞</div>
                    </div>
                    
                    <div class="weather-divider"></div>
                    
                    <!-- Stats Grid -->
                    <div class="weather-stats">
                        <div class="weather-stat">
                            <div class="weather-stat-icon"><i class="fas fa-wind"></i></div>
                            <div class="weather-stat-content">
                                <div class="weather-stat-value">${mockWeather.windSpeed} km/h</div>
                                <div class="weather-stat-label">–í–µ—Ç–∞—Ä</div>
                            </div>
                        </div>
                        
                        <div class="weather-stat">
                            <div class="weather-stat-icon"><i class="fas fa-tint"></i></div>
                            <div class="weather-stat-content">
                                <div class="weather-stat-value">${mockWeather.humidity}%</div>
                                <div class="weather-stat-label">–í–ª–∞–∂–Ω–æ—Å—Ç</div>
                            </div>
                        </div>
                        
                        <div class="weather-stat">
                            <div class="weather-stat-icon"><i class="fas fa-compress-arrows-alt"></i></div>
                            <div class="weather-stat-content">
                                <div class="weather-stat-value">${mockWeather.pressure} hPa</div>
                                <div class="weather-stat-label">–ü—Ä–∏—Ç–∏—Å–∞–∫</div>
                            </div>
                        </div>
                        
                        <div class="weather-stat">
                            <div class="weather-stat-icon"><i class="fas fa-smog"></i></div>
                            <div class="weather-stat-content">
                                <div class="weather-stat-value">AQI ${mockAQI}</div>
                                <div class="weather-stat-label">–ö–≤–∞–ª–∏—Ç–µ—Ç –≤–∞–∑–¥—É—Ö–∞</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="weather-divider"></div>
                    
                    <!-- Health Section -->
                    <div class="weather-health">
                        <div class="weather-health-title">
                            <i class="fas fa-heartbeat"></i>
                            <span>–ó–¥—Ä–∞–≤—Å—Ç–≤–µ–Ω–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—ò–µ</span>
                        </div>
                        
                        <div class="weather-health-grid">
                            <div class="weather-health-item">
                                <div class="weather-health-icon"><i class="fas fa-seedling"></i></div>
                                <div class="weather-health-content">
                                    <div class="weather-health-label">–ù–∏–≤–æ –ø–æ–ª–µ–Ω–∞</div>
                                    <div class="weather-health-value ${pollenBadge.class}">${pollenBadge.text}</div>
                                </div>
                            </div>
                            
                            <div class="weather-health-item">
                                <div class="weather-health-icon"><i class="fas fa-sun"></i></div>
                                <div class="weather-health-content">
                                    <div class="weather-health-label">UV –∏–Ω–¥–µ–∫—Å</div>
                                    <div class="weather-health-value ${uvBadge.class}">${mockUV} - ${uvBadge.text}</div>
                                </div>
                            </div>
                            
                            <div class="weather-health-item">
                                <div class="weather-health-icon"><i class="fas fa-wind"></i></div>
                                <div class="weather-health-content">
                                    <div class="weather-health-label">–ö–≤–∞–ª–∏—Ç–µ—Ç –≤–∞–∑–¥—É—Ö–∞</div>
                                    <div class="weather-health-value ${aqiBadge.class}">${aqiBadge.text}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(overlay);
            
            // –ü–æ–∫–∞–∂–∏ —Å–∞ –∞–Ω–∏–º–∞—Ü–∏—ò–æ–º
            setTimeout(() => overlay.classList.add('show'), 100);
            
            // –ó–∞—Ç–≤–æ—Ä–∏ –Ω–∞ –∫–ª–∏–∫ –∏–∑–≤–∞–Ω
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeWeatherPopup();
                }
            });
        }
        
        function closeWeatherPopup() {
            const overlay = document.querySelector('.weather-overlay');
            if (overlay) {
                overlay.classList.remove('show');
                setTimeout(() => overlay.remove(), 400);
            }
        }
    </script>
</body>
</html>
